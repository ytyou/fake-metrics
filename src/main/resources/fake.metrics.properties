# collector's interval on each host
interval.seconds = 30

# number of metrics per host
metrics.count = 1000

# number of tags per metric, other than the mandatory host tag
tag.count = 2

# total number of hosts
host.count = 100

# number of threads in the thread pool
thread.count = 10

# info needed to connect to opentsdb
#opentsdb.host = 127.0.0.1
opentsdb.port = 4242
opentsdb.client.count = 2